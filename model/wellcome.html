<body>
	<center><h1>水调歌头</h1></center>
	<center><p>明月几时有，把酒问青天。</p></center>
	<center><p>不知天上宫阙，今夕是何年？</p>
	<center><p>我欲乘风归去，惟恐琼楼玉宇,</center>高处不胜寒，起舞了弄清影，何似在人间？</p></center>
	<center><p>转朱阁，低绮户，照无眠。</p></center>
	<center><p>不应有恨，何事长向别时圆？</p></center>
	<center><p>人有悲欢离合，月有阴晴圆缺，此事古难全。</p></center>
	<center><p>但愿人长久。千里共婵娟。</p></center	>
	<center><h1>沁园春雪</h1></center	>
	<center><p>北国风光，千里冰封，万里雪飘。</p></center	>

	<center><p>望长城内外，惟余莽莽，大河上下，顿失滔滔。</p></center	>

	<center><p>山舞银蛇，原驰蜡像，欲与天公试比高。</p></center	>

	<center><p>须晴日，看红装素裹，分外妖娆 。</p></center	>

	<center><p>江山如此多娇，引无数英雄竞折腰。</p></center	>

	<center><p>惜秦皇汉武，略输文采，唐宗宋祖，稍逊风骚。</p></center	>

	<center><p>一代天骄，成吉思汗，只识弯弓射大雕。</p></center	>
	<center><p>俱往昔，数风流人物，还看今朝。</p></center	>

	</body>
